<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo asal.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#ourprofile">Profile</a></li>
                <li><a href="#portofolio">Portofolio</a></li>
                <li><a href="#messageus">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home -->
        <div class="home" id="home">
            <h1>Hi Fawwas, Welcome To Website</h1>
            <p>ini adalah website latihan pertama</p>
        </div>

        <!-- Headquarter -->
        <div class="headquarter">
            <h3>Our Headquarter</h3>
            <div class="headquarter-text">
                <div class="circle">
                    <div class="circle-shape"></div>
                    <h5>Jakarta</h5>
                </div>
                <div class="circle">
                    <div class="circle-shape"></div>
                    <h5>Bandung</h5>
                </div>
                <div class="circle">
                    <div class="circle-shape"></div>
                    <h5>Surabaya</h5>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Form Section -->
            <div class="form-section">
            <h2>Message Us</h2>
            <form id="dataForm">
                <div>
                <label for="nama">Nama :</label>
                <input type="text" id="nama" name="nama">
                </div>
                <div>
                <label for="tglLahir">Tanggal Lahir :</label>
                <input type="date" id="tglLahir" name="tglLahir">
                </div>
                <div>
                <label>Jenis Kelamin :</label>
                <div class="radio-group">
                    <input type="radio" id="laki-laki" name="jenisKelamin" value="Laki - Laki">
                    <label for="laki-laki">Laki - Laki</label>
                    <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </div>
                </div>
                <div>
                <label for="pesan">Pesan :</label>
                <textarea id="pesan" name="pesan"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            </div>

            <!-- Result Section -->
            <div class="result-section" id="resultBox">
            <b>Current time :</b> <span id="curTime"></span>

            <div id="resText">
                Nama : -  
                Tanggal Lahir : -  
                Jenis Kelamin : -  
                Pesan : -
            </div>
            </div>
        </div>

    </main>

    <footer>
        <h4>Footer</h4>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
